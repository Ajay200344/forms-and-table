<!DOCTYPE html>
<html>
  <head>
    <title>registration form</title>
  </head>
  <body>
    <div>
      <h1>Registration form</h1>
      <form style="font-size: 30px">
        <label for="fname">Full name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Enter your full name"
        /><br />
        <label for="Email">Email id</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email id"
        /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        /><br />
        <label for="fav_language">Choose your favourite language:</label><br />
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label>
        <br /><br />
        <label for="hobbies">Select your hobbies:</label><br />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> watching movies</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2"> swimming</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3"> playing cricket</label>
      </form>
    </div>
    <br /><br /><br /><br /><br /><br />
    <div>
      <table style="border: 1px solid black" width="400px" height="100px">
        <tr>
          <th style="border: 1px solid black" colspan="2">Name</th>
          <th style="border: 1px solid black">Course</th>
          <th style="border: 1px solid black">Age</th>
        </tr>
        <tr>
          <th style="border: 1px solid black">first name</th>
          <th style="border: 1px solid black">last name</th>
        </tr>
        <tr>
          <td style="border: 1px solid black">sani</td>
          <td style="border: 1px solid black">bankar</td>
          <td style="border: 1px solid black" rowspan="2">BCA</td>
          <td style="border: 1px solid black">23</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">ajay</td>
          <td style="border: 1px solid black">sarode</td>
          <td style="border: 1px solid black">21</td>
        </tr>
      </table>
    </div>
  </body>
</html>
